<!DOCTYPE html>
<html>
<head>
    <style>
        .box {
            /* Content */
            width: 200px;
            height: 100px;
            background-color: #e0e0e0;
            
            /* Padding */
            padding: 20px;
            background-color: #ffeb3b;
            
            /* Border */
            border: 10px solid #2196f3;
            
            /* Margin */
            margin: 30px;
            /* Note: margin is transparent */
        }

        /* Visual helper */
        .container {
            background-color: #f5f5f5;
            padding: 10px;
            border: 1px dashed #999;
        }

        /* Labels */
        .box::before {
            content: "Content";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .box::after {
            content: "Padding";
            position: absolute;
            top: 10px;
            left: 10px;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
